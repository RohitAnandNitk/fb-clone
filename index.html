<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>facebook</title>
</head>
<body class=" bg-gray-100">
    <div class="container m-32 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-10">
            <img src="fb.svg" alt="" class="w-80">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-4 rounded-xl w-1/4 relative shadow-2xl">
            <input class="px-4 h-10 my-2 border  border-1 border-gray-400 rounded-lg outline-blue-600"  type="text" name="" id="" placeholder="Email adderess or phone number">
            <input class="px-4 h-10 my-2 border  border-1 border-gray-400 rounded-lg outline-blue-600"  type="text" name="" id="" placeholder="Password"><br>
            <button class="bg-blue-600 text-white rounded-md p-2 font-bold">Log in</button>
            <span class="items-center mx-2 my-2 text-blue-500 text-center cursor-pointer hover:underline " ><a href="">Forgotten password?</a></span>
            <hr>
            <button class="bg-green-500  text-white rounded-lg p-2 font-bold hover:bg-green-600 w-fit px-2 py-2 my-4 mx-auto">Create New Acconut</button>
            <span class=" absolute -bottom-12 text-black"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
            
        </div>
    </div>
</body>
</html>
